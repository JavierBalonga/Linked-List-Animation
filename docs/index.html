<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
            <button onclick="animation('standby')">standby</button>
            <button onclick="animation('add')">add</button>
            <button onclick="animation('remove')">remove</button>
            <button onclick="animation('search')">search</button>
    </div>
    <div class="animation standby">
        <div id="ll" class="LinkedList"><p>LinkedList</p></div>
        <div id="h" class="head"><p>head</p></div>
        <div id="n1" class="node"><p>node</p></div>
        <div id="nx1" class="next"><p>next</p></div>
        <div id="n2" class="node"><p>node</p></div>
        <div id="nx2" class="next"><p>next</p></div>
        <div id="n3" class="node"><p>node</p></div>
        <div id="nx3" class="next"><p>next</p></div>
        <div id="nu1" class="null"><p>null</p></div>
        <div id="nu2" class="null"><p>null</p></div>
        <div id="p1" class="pointer"><p>pointer 1</p></div>
        <div id="p2" class="pointer"><p>pointer 2</p></div>
        <div id="fil" class="filter">filter</div>
        <div id="val" class="value">value</div>
    </div>
</body>
</html>
